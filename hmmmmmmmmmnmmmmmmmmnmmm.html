    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, .calendar-day, .day-header {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Enable text selection in edit mode */
        .edit-mode .day-event,
        .edit-mode input,
        .edit-mode textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            -webkit-touch-callout: none;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 10% 20%, rgba(100, 100, 100, 0.12) 0%, transparent 40%),
                radial-gradient(ellipse at 90% 70%, rgba(150, 150, 150, 0.08) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(120, 120, 120, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
        }

        /* Animated background particles */
        .particle {
            position: fixed;
            background: rgba(180, 180, 180, 0.15);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
            filter: blur(2px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.1; }
            50% { transform: translateY(-30px) translateX(20px); opacity: 0.3; }
        }

        .calendar-wrapper {
            max-width: 1300px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .calendar-container {
            background: rgba(18, 18, 18, 0.75);
            backdrop-filter: blur(60px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 50px 45px 45px;
            margin: 0 auto;
            max-width: 90%;
            width: 90%;
            box-shadow: 
                0 50px 120px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.04),
                0 0 100px rgba(100, 100, 100, 0.08);
            position: relative;
            overflow: hidden;
        }

        .calendar-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(180, 180, 180, 0.25) 20%, 
                rgba(220, 220, 220, 0.5) 50%, 
                rgba(180, 180, 180, 0.25) 80%, 
                transparent 100%);
            animation: shimmer 4s infinite;
        }
        
        .calendar-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, rgba(100, 100, 100, 0.02), transparent);
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { opacity: 0.3; transform: translateX(-100%); }
            50% { opacity: 1; }
            100% { opacity: 0.3; transform: translateX(100%); }
        }

        /* Brand Logo */
        .brand-logo {
            position: absolute;
            top: 25px;
            right: 30px;
            z-index: 10;
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.03);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brand-logo img {
            height: 50px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            transition: all 0.3s ease;
        }
        
        .brand-logo:hover img {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            transform: scale(1.05);
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .calendar-header h1 {
            font-family: 'Inter', sans-serif;
            font-size: 4em;
            font-weight: 900;
            letter-spacing: -3px;
            background: linear-gradient(135deg, #ffffff 0%, #d0d0d0 50%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 40px rgba(150, 150, 150, 0.3));
            position: relative;
        }

        .calendar-subtitle {
            color: rgba(255, 255, 255, 0.35);
            font-size: 0.75em;
            font-weight: 400;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .server-name {
            background: linear-gradient(135deg, #c0c0c0, #909090);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 0.85em;
            font-weight: 700;
            letter-spacing: 3px;
            margin-top: 12px;
            text-transform: uppercase;
            filter: drop-shadow(0 0 20px rgba(150, 150, 150, 0.4));
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .day-header {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 14px;
            text-align: center;
            font-weight: 700;
            color: rgba(200, 200, 200, 0.7);
            font-size: 0.65em;
            letter-spacing: 3px;
            border-radius: 12px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .day-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.06), transparent);
            animation: slideHeader 3s infinite;
            animation-delay: calc(var(--day-index) * 0.1s);
        }
        
        @keyframes slideHeader {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .calendar-day {
            background: rgba(25, 25, 25, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.06);
            min-height: 120px;
            padding: 15px;
            border-radius: 14px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .calendar-day::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 14px;
            background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.08), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .calendar-day::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(200, 200, 200, 0.06) 0%, transparent 50%);
            opacity: 0;
            transition: all 0.6s;
            transform: scale(0);
        }

        .calendar-day:hover {
            transform: translateY(-6px);
            background: rgba(30, 30, 30, 0.8);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.06);
        }

        .calendar-day:hover::before {
            opacity: 1;
        }
        
        .calendar-day:hover::after {
            opacity: 1;
            transform: scale(1);
        }

        .day-number {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #b0b0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            display: block;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
        }

        .add-event-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            left: auto;  /* Explicitly ensure it's not on the left */
            width: 28px;
            height: 28px;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 8px;
            color: #93c5fd;
            font-size: 1.2em;
            font-weight: 600;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .edit-mode .add-event-btn {
            display: flex;
        }

        .add-event-btn:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.6);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        .add-event-btn:active {
            transform: scale(0.95);
        }

        .day-event {
            font-size: 0.65em;
            font-weight: 600;
            line-height: 1.3;
            margin-top: 6px;
            padding: 8px 10px;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
            width: 100%;
            text-align: center;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            
            /* FIX: Prevent text overflow */
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            white-space: normal;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Custom color event hover effect */
        .calendar-day:hover .day-event[data-custom-color] {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        .day-event.emote {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.15), rgba(245, 158, 11, 0.08));
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
            box-shadow: inset 0 1px 0 rgba(251, 191, 36, 0.15);
        }

        .day-event.mamu {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.15), rgba(147, 51, 234, 0.08));
            color: #c084fc;
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: inset 0 1px 0 rgba(168, 85, 247, 0.15);
        }

        .day-event.skin {
            background: linear-gradient(135deg, rgba(244, 114, 182, 0.15), rgba(236, 72, 153, 0.08));
            color: #f9a8d4;
            border: 1px solid rgba(244, 114, 182, 0.3);
            box-shadow: inset 0 1px 0 rgba(244, 114, 182, 0.15);
        }

        .day-event.prop {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(37, 99, 235, 0.08));
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: inset 0 1px 0 rgba(59, 130, 246, 0.15);
        }

        .day-event.vehicle {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(5, 150, 105, 0.08));
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: inset 0 1px 0 rgba(16, 185, 129, 0.15);
        }

        .day-event.gift {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.08));
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: inset 0 1px 0 rgba(239, 68, 68, 0.15);
        }

        .day-event.melee-skin {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.15), rgba(249, 115, 22, 0.08));
            color: #fb923c;
            border: 1px solid rgba(251, 146, 60, 0.3);
            box-shadow: inset 0 1px 0 rgba(251, 146, 60, 0.15);
        }

        .day-event.weapon-skin {
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.15), rgba(6, 182, 212, 0.08));
            color: #22d3ee;
            border: 1px solid rgba(34, 211, 238, 0.3);
            box-shadow: inset 0 1px 0 rgba(34, 211, 238, 0.15);
        }

        .calendar-day:hover .day-event {
            transform: translateY(-2px);
        }

        .calendar-day:hover .day-event.emote {
            box-shadow: 0 4px 20px rgba(251, 191, 36, 0.3);
        }

        .calendar-day:hover .day-event.mamu {
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.3);
        }

        .calendar-day:hover .day-event.skin {
            box-shadow: 0 4px 20px rgba(244, 114, 182, 0.3);
        }

        .calendar-day:hover .day-event.prop {
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .calendar-day:hover .day-event.vehicle {
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .calendar-day:hover .day-event.gift {
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }

        .calendar-day:hover .day-event.melee-skin {
            box-shadow: 0 4px 20px rgba(251, 146, 60, 0.3);
        }

        .calendar-day:hover .day-event.weapon-skin {
            box-shadow: 0 4px 20px rgba(34, 211, 238, 0.3);
        }

        /* Today indicator - REMOVED */

        /* Legend */
        .legend {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            cursor: grab;
        }

        .legend-item.draggable {
            cursor: grab;
        }

        .legend-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        /* When NOT in edit mode, show not-allowed cursor */
        body:not(.edit-mode) .legend-item.draggable {
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* When in edit mode, show grab cursor */
        body.edit-mode .legend-item.draggable {
            cursor: grab;
            opacity: 1;
        }

        .calendar-day.drag-over {
            background: rgba(96, 165, 250, 0.2) !important;
            border-color: rgba(96, 165, 250, 0.5) !important;
            transform: scale(1.05);
        }

        
        .legend-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.06), transparent);
            transition: left 0.5s;
        }

        .legend-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .legend-item:hover::before {
            left: 100%;
        }

        .legend-color {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 8px currentColor;
        }

        .legend-text {
            font-weight: 600;
            font-size: 0.62em;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Glow effects on hover */
        .calendar-day:hover .day-number {
            filter: drop-shadow(0 0 10px rgba(200, 200, 200, 0.4));
        }

        /* Responsive - Tablet */
        @media (max-width: 1024px) {
            .calendar-container {
                padding: 45px 35px;
            }

            .calendar-header h1 {
                font-size: 3.5em;
            }

            .calendar-day {
                min-height: 110px;
                padding: 14px;
            }

            .day-number {
                font-size: 1.6em;
            }
        }

        /* Responsive - Mobile */
        @media (max-width: 768px) {
            .month-navigation {
                gap: 20px;
                margin-bottom: 15px;
            }

            .month-nav-btn {
                width: 38px;
                height: 38px;
                font-size: 1.2em;
            }

            .swipe-hint {
                font-size: 0.6em;
                margin-top: 10px;
            }

            body {
                padding: 12px 8px;
                overflow-x: hidden; /* Prevent horizontal scroll */
            }
            
            .calendar-container {
                padding: 30px 15px 25px;
                border-radius: 20px;
                max-width: 100%;
                overflow-x: hidden;
            }

            .calendar-header {
                margin-bottom: 20px;
            }

            .calendar-header h1 {
                font-size: 2.5em;
                letter-spacing: -2px;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            .calendar-subtitle {
                font-size: 0.6em;
                letter-spacing: 5px;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            .server-name {
                font-size: 0.7em;
                margin-top: 8px;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            .brand-logo {
                top: 15px;
                right: 15px;
                padding: 7px 11px;
                border-radius: 8px;
            }
            
            .brand-logo img {
                height: 35px;
                max-width: 100%;
            }

            .calendar-grid {
                gap: 6px;
                width: 100%;
                max-width: 100%;
            }

            .day-header {
                padding: 8px 4px;
                font-size: 0.48em;
                letter-spacing: 1.5px;
                border-radius: 8px;
                word-wrap: break-word;
                overflow-wrap: break-word;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .calendar-day {
                min-height: 90px;
                padding: 8px 6px;
                border-radius: 10px;
                overflow: hidden; /* Prevent content overflow */
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            .day-number {
                font-size: 1.3em;
                margin-bottom: 5px;
            }

            .day-event {
                font-size: 0.45em;
                padding: 5px 6px;
                letter-spacing: 0.5px;
                border-radius: 5px;
                margin-top: 3px;
                line-height: 1.2; /* Slightly more breathing room */
                word-wrap: break-word;
                overflow-wrap: break-word;
                hyphens: auto;
                max-width: 100%;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .legend {
                gap: 6px;
                margin-top: 25px;
            }

            .legend-item {
                padding: 7px 12px;
                gap: 7px;
            }
            
            .legend-color {
                width: 6px;
                height: 6px;
            }
            
            .legend-text {
                font-size: 0.52em;
                letter-spacing: 1px;
            }
        }

        /* Month Navigation Controls */
        .month-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .month-nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.3em;
        }

        .month-nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 1);
        }

        .month-nav-btn:active {
            transform: scale(0.95);
        }

        .month-indicator {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .month-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            cursor: pointer;
        }

        .month-dot.active {
            background: linear-gradient(135deg, #ffffff, #b0b0b0);
            width: 25px;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .month-dot:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        /* Swipe hint */
        .swipe-hint {
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.7em;

            let savedMonthData = null;
            try {
                // Try to load from Firebase
                const dbRef = window.firebaseRef(window.firebaseDB, `calendar/${month.name}`);
                const snapshot = await window.firebaseGet(dbRef);
                
                if (snapshot.exists()) {
                    savedMonthData = snapshot.val();
                    const version = savedMonthData.version || 1;
                    console.log(`ðŸ”¥ Loaded from Firebase: ${month.name} (v${version})`, savedMonthData);
                    
                    // Alert if using old version
                    if (version === 1) {

                    }
                    
                    // Also save to localStorage as backup
                    let allSaved = {};
                    try {
                        const local = localStorage.getItem('calendarMonthsData');

                    } catch (e) {}
                    allSaved[month.name] = savedMonthData;
                    localStorage.setItem('calendarMonthsData', JSON.stringify(allSaved));

                    // Fallback to localStorage if Firebase has no data

                        const parsed = JSON.parse(allSaved);

                const hasV2Data = savedMonthData && savedMonthData.version === 2;
                
                if (hasV2Data && savedMonthData.events && savedMonthData.events.hasOwnProperty(day)) {
                    // Version 2: ALL days are tracked, use saved data (even if empty)
                    eventsToRender = savedMonthData.events[day];

        // Helper function to lighten color
        function lightenColor(hex, percent) {
            const num = parseInt(hex.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255))
                .toString(16).slice(1).toUpperCase();
        }

        // Save Changes (PER MONTH) - PostgreSQL Version
        async function saveChanges(silent = false) {
            if (isSaving) {
                await waitForSaveCompletion();
            }

            isSaving = true;

            try {
                // Get current month name
                const currentMonthName = monthsData[currentMonthIndex].name;
                const currentMonth = monthsData[currentMonthIndex];

                // Extract events array from current month
                const eventsArray = [];

                // Collect events from DOM
                document.querySelectorAll('.calendar-day').forEach((day) => {
                    const dayNumber = day.querySelector('.day-number');
                    if (dayNumber) {
                        const dayNum = parseInt(dayNumber.textContent);

                        day.querySelectorAll('.day-event').forEach(event => {
                            const eventData = {
                                date: `${currentMonth.year}-${String(monthsData.indexOf(currentMonth) + 1).padStart(2, '0')}-${String(dayNum).padStart(2, '0')}`,
                                title: event.textContent || '',
                                month: currentMonthName
                            };

                            // Check if custom color
                            if (event.dataset.customColor) {
                                eventData.color = event.dataset.customColor;
                            } else {
                                // Preset color - map class to hex color
                                const colorClass = Array.from(event.classList).find(cls =>
                                    ['emote', 'mamu', 'skin', 'prop', 'vehicle', 'gift', 'melee-skin', 'weapon-skin'].includes(cls)
                                );
                                // Map class names to colors (these match the CSS colors)
                                const colorMap = {
                                    'emote': '#fbbf24',
                                    'mamu': '#a855f7',
                                    'skin': '#f472b6',
                                    'prop': '#3b82f6',
                                    'vehicle': '#10b981',
                                    'gift': '#ef4444',
                                    'melee-skin': '#fb923c',
                                    'weapon-skin': '#22d3ee'
                                };
                                eventData.color = colorMap[colorClass] || '#5865F2';
                            }

                            eventsArray.push(eventData);
                        });
                    }
                });

                console.log('ðŸ’¾ Saving events to PostgreSQL:', currentMonthName, eventsArray);

                // Save to PostgreSQL using bulk save API
                const response = await CalendarAPI.bulkSaveEvents(currentMonthName, eventsArray);

                if (response.success) {
                    console.log('âœ… Data saved to PostgreSQL:', currentMonthName);

                    // Also keep localStorage as backup
                    let allMonthsData = {};
                    try {
                        const saved = localStorage.getItem('calendarMonthsData');
                        if (saved) {
                            allMonthsData = JSON.parse(saved);
                        }
                    } catch (e) {
                        console.log('No local backup found');
                    }

                    // Store in localStorage with version tracking
                    const currentMonthData = {
                        version: 2,
                        events: {},
                        lastUpdated: new Date().toISOString()
                    };

                    // Convert events array to day-indexed object for localStorage
                    for (let dayNum = 1; dayNum <= currentMonth.days; dayNum++) {
                        currentMonthData.events[dayNum] = [];
                    }

                    eventsArray.forEach(event => {
                        const day = parseInt(event.date.split('-')[2]);
                        if (!currentMonthData.events[day]) {
                            currentMonthData.events[day] = [];
                        }
                        currentMonthData.events[day].push({
                            text: event.title,
                            isCustom: !['#fbbf24', '#a855f7', '#f472b6', '#3b82f6', '#10b981', '#ef4444', '#fb923c', '#22d3ee'].includes(event.color),
                            color: event.color,
                            customColor: event.color
                        });
                    });

                    allMonthsData[currentMonthName] = currentMonthData;
                    localStorage.setItem('calendarMonthsData', JSON.stringify(allMonthsData));

                    // Show success message
                    if (!silent) {
                        showToast('âœ… Saved to cloud successfully!');
                    }
                    return true;
                } else {
                    throw new Error(response.error || 'Save failed');
                }
            } catch (error) {
                console.error('âŒ PostgreSQL save error:', error);
                showToast('âš ï¸ Error saving to cloud', 'error');
                throw error;
            } finally {
                isSaving = false;
            }
        }

        // Setup Real-Time Sync (Admin Mode - PostgreSQL + WebSocket)
        function setupRealtimeSync() {
            try {
                const currentMonthName = monthsData[currentMonthIndex].name;

                // Load events from PostgreSQL
                CalendarAPI.getCalendar(currentMonthName)
                    .then(response => {
                        if (response.success && response.data) {
                            monthsData[currentMonthIndex] = response.data;
                            renderCalendar(currentMonthIndex);
                            console.log(`âœ… Loaded ${currentMonthName} from PostgreSQL`);
                        }
                    })
                    .catch(error => {
                        console.error(`âŒ Error loading ${currentMonthName}:`, error);
                    });

                // WebSocket listener for realtime updates
                CalendarWebSocket.onMessage((message) => {
                    if (message.type === 'event_created' ||
                        message.type === 'event_updated' ||
                        message.type === 'event_deleted' ||
                        message.type === 'events_bulk_update') {

                        // Only reload if not in edit mode to avoid disrupting user
                        if (!isEditMode) {
                            CalendarAPI.getCalendar(currentMonthName)
                                .then(response => {
                                    if (response.success && response.data) {
                                        monthsData[currentMonthIndex] = response.data;
                                        renderCalendar(currentMonthIndex);
                                        console.log(`ðŸ”„ Realtime update: ${currentMonthName} refreshed`);
                                    }
                                });
                        }
                    }
                });

                console.log(`ðŸ”” Admin: Listening to ${currentMonthName} changes (WebSocket)`);
            } catch (error) {
                console.error('âŒ Error setting up realtime sync:', error);
            }
        }

        // Keyboard shortcuts (consolidated)
        document.addEventListener('keydown', function(e) {
            // ESC to close modal
            if (e.key === 'Escape') {

                    closeModal();
                } else if (document.getElementById('customColorModal').classList.contains('active')) {
                    closeCustomColorModal();
                }
            }
            
            // Arrow keys for month navigation (only when modal is not open)
            if (!document.getElementById('editModal').classList.contains('active') && 
                !document.getElementById('customColorModal').classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    previousMonth();
                } else if (e.key === 'ArrowRight') {
                    nextMonth();
                }
            }
            
            // Ctrl/Cmd + E to toggle edit mode
            if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                e.preventDefault();
                toggleEditMode();
            }
            
            // Ctrl/Cmd + S to save
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveChanges();
            }
        });
