    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, .calendar-day, .day-header {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Enable text selection in edit mode */
        .edit-mode .day-event,
        .edit-mode input,
        .edit-mode textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            -webkit-touch-callout: none;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 10% 20%, rgba(100, 100, 100, 0.12) 0%, transparent 40%),
                radial-gradient(ellipse at 90% 70%, rgba(150, 150, 150, 0.08) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(120, 120, 120, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
        }

        /* Animated background particles */
        .particle {
            position: fixed;
            background: rgba(180, 180, 180, 0.15);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
            filter: blur(2px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.1; }
            50% { transform: translateY(-30px) translateX(20px); opacity: 0.3; }
        }

        .calendar-wrapper {
            max-width: 1300px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .calendar-container {
            background: rgba(18, 18, 18, 0.75);
            backdrop-filter: blur(60px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 50px 45px 45px;
            margin: 0 auto;
            max-width: 90%;
            width: 90%;
            box-shadow: 
                0 50px 120px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.04),
                0 0 100px rgba(100, 100, 100, 0.08);
            position: relative;
            overflow: hidden;
        }

        .calendar-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(180, 180, 180, 0.25) 20%, 
                rgba(220, 220, 220, 0.5) 50%, 
                rgba(180, 180, 180, 0.25) 80%, 
                transparent 100%);
            animation: shimmer 4s infinite;
        }
        
        .calendar-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, rgba(100, 100, 100, 0.02), transparent);
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { opacity: 0.3; transform: translateX(-100%); }
            50% { opacity: 1; }
            100% { opacity: 0.3; transform: translateX(100%); }
        }

        /* Brand Logo */
        .brand-logo {
            position: absolute;
            top: 25px;
            right: 30px;
            z-index: 10;
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.03);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brand-logo img {
            height: 50px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            transition: all 0.3s ease;
        }
        
        .brand-logo:hover img {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            transform: scale(1.05);
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .calendar-header h1 {
            font-family: 'Inter', sans-serif;
            font-size: 4em;
            font-weight: 900;
            letter-spacing: -3px;
            background: linear-gradient(135deg, #ffffff 0%, #d0d0d0 50%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 40px rgba(150, 150, 150, 0.3));
            position: relative;
        }

        .calendar-subtitle {
            color: rgba(255, 255, 255, 0.35);
            font-size: 0.75em;
            font-weight: 400;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .server-name {
            background: linear-gradient(135deg, #c0c0c0, #909090);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 0.85em;
            font-weight: 700;
            letter-spacing: 3px;
            margin-top: 12px;
            text-transform: uppercase;
            filter: drop-shadow(0 0 20px rgba(150, 150, 150, 0.4));
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .day-header {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 14px;
            text-align: center;
            font-weight: 700;
            color: rgba(200, 200, 200, 0.7);
            font-size: 0.65em;
            letter-spacing: 3px;
            border-radius: 12px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .day-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.06), transparent);
            animation: slideHeader 3s infinite;
            animation-delay: calc(var(--day-index) * 0.1s);
        }
        
        @keyframes slideHeader {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .calendar-day {
            background: rgba(25, 25, 25, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.06);
            min-height: 120px;
            padding: 15px;
            border-radius: 14px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .calendar-day::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 14px;
            background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.08), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .calendar-day::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(200, 200, 200, 0.06) 0%, transparent 50%);
            opacity: 0;
            transition: all 0.6s;
            transform: scale(0);
        }

        .calendar-day:hover {
            transform: translateY(-6px);
            background: rgba(30, 30, 30, 0.8);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.06);
        }

        .calendar-day:hover::before {
            opacity: 1;
        }
        
        .calendar-day:hover::after {
            opacity: 1;
            transform: scale(1);
        }

        .day-number {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #b0b0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            display: block;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
        }

        .day-event {
            font-size: 0.65em;
            font-weight: 600;
            line-height: 1.3;
            margin-top: 6px;
            padding: 8px 10px;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
            width: 100%;
            text-align: center;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            
            /* FIX: Prevent text overflow */
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            white-space: normal;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Custom color event hover effect */
        .calendar-day:hover .day-event[data-custom-color] {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        .day-event.emote {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.15), rgba(245, 158, 11, 0.08));
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
            box-shadow: inset 0 1px 0 rgba(251, 191, 36, 0.15);
        }

        .day-event.mamu {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.15), rgba(147, 51, 234, 0.08));
            color: #c084fc;
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: inset 0 1px 0 rgba(168, 85, 247, 0.15);
        }

        .day-event.skin {
            background: linear-gradient(135deg, rgba(244, 114, 182, 0.15), rgba(236, 72, 153, 0.08));
            color: #f9a8d4;
            border: 1px solid rgba(244, 114, 182, 0.3);
            box-shadow: inset 0 1px 0 rgba(244, 114, 182, 0.15);
        }

        .day-event.prop {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(37, 99, 235, 0.08));
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: inset 0 1px 0 rgba(59, 130, 246, 0.15);
        }

        .day-event.vehicle {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(5, 150, 105, 0.08));
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: inset 0 1px 0 rgba(16, 185, 129, 0.15);
        }

        .day-event.gift {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.08));
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: inset 0 1px 0 rgba(239, 68, 68, 0.15);
        }

        .day-event.melee-skin {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.15), rgba(249, 115, 22, 0.08));
            color: #fb923c;
            border: 1px solid rgba(251, 146, 60, 0.3);
            box-shadow: inset 0 1px 0 rgba(251, 146, 60, 0.15);
        }

        .day-event.weapon-skin {
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.15), rgba(6, 182, 212, 0.08));
            color: #22d3ee;
            border: 1px solid rgba(34, 211, 238, 0.3);
            box-shadow: inset 0 1px 0 rgba(34, 211, 238, 0.15);
        }

        .calendar-day:hover .day-event {
            transform: translateY(-2px);
        }

        .calendar-day:hover .day-event.emote {
            box-shadow: 0 4px 20px rgba(251, 191, 36, 0.3);
        }

        .calendar-day:hover .day-event.mamu {
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.3);
        }

        .calendar-day:hover .day-event.skin {
            box-shadow: 0 4px 20px rgba(244, 114, 182, 0.3);
        }

        .calendar-day:hover .day-event.prop {
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .calendar-day:hover .day-event.vehicle {
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .calendar-day:hover .day-event.gift {
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }

        .calendar-day:hover .day-event.melee-skin {
            box-shadow: 0 4px 20px rgba(251, 146, 60, 0.3);
        }

        .calendar-day:hover .day-event.weapon-skin {
            box-shadow: 0 4px 20px rgba(34, 211, 238, 0.3);
        }

        /* Today indicator - REMOVED */

        /* Legend */
        .legend {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            cursor: grab;
        }

        .legend-item.draggable {
            cursor: grab;
        }

        .legend-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .calendar-day.drag-over {
            background: rgba(96, 165, 250, 0.2) !important;
            border-color: rgba(96, 165, 250, 0.5) !important;
            transform: scale(1.05);
        }
        
        .legend-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.06), transparent);
            transition: left 0.5s;
        }

        .legend-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .legend-item:hover::before {
            left: 100%;
        }

        .legend-color {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 8px currentColor;
        }

        .legend-text {
            font-weight: 600;
            font-size: 0.62em;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Glow effects on hover */
        .calendar-day:hover .day-number {
            filter: drop-shadow(0 0 10px rgba(200, 200, 200, 0.4));
        }

        /* Responsive - Tablet */
        @media (max-width: 1024px) {
            .calendar-container {
                padding: 45px 35px;
            }

            .calendar-header h1 {
                font-size: 3.5em;
            }

            .calendar-day {
                min-height: 110px;
                padding: 14px;
            }

            .day-number {
                font-size: 1.6em;
            }
        }

        /* Responsive - Mobile */
        @media (max-width: 768px) {
            .month-navigation {
                gap: 20px;
                margin-bottom: 15px;
            }

            .month-nav-btn {
                width: 38px;
                height: 38px;
                font-size: 1.2em;
            }

            .swipe-hint {
                font-size: 0.6em;
                margin-top: 10px;
            }

            body {
                padding: 12px 8px;
                overflow-x: hidden; /* Prevent horizontal scroll */
            }
            
            .calendar-container {
                padding: 30px 15px 25px;
                border-radius: 20px;
                max-width: 100%;
                overflow-x: hidden;
            }

            .calendar-header {
                margin-bottom: 20px;
            }

            .calendar-header h1 {
                font-size: 2.5em;
                letter-spacing: -2px;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            .calendar-subtitle {
                font-size: 0.6em;
                letter-spacing: 5px;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            .server-name {
                font-size: 0.7em;
                margin-top: 8px;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            .brand-logo {
                top: 15px;
                right: 15px;
                padding: 7px 11px;
                border-radius: 8px;
            }
            
            .brand-logo img {
                height: 35px;
                max-width: 100%;
            }

            .calendar-grid {
                gap: 6px;
                width: 100%;
                max-width: 100%;
            }

            .day-header {
                padding: 8px 4px;
                font-size: 0.48em;
                letter-spacing: 1.5px;
                border-radius: 8px;
                word-wrap: break-word;
                overflow-wrap: break-word;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .calendar-day {
                min-height: 90px;
                padding: 8px 6px;
                border-radius: 10px;
                overflow: hidden; /* Prevent content overflow */
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            .day-number {
                font-size: 1.3em;
                margin-bottom: 5px;
            }

            .day-event {
                font-size: 0.45em;
                padding: 5px 6px;
                letter-spacing: 0.5px;
                border-radius: 5px;
                margin-top: 3px;
                line-height: 1.2; /* Slightly more breathing room */
                word-wrap: break-word;
                overflow-wrap: break-word;
                hyphens: auto;
                max-width: 100%;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .legend {
                gap: 6px;
                margin-top: 25px;
            }

            .legend-item {
                padding: 7px 12px;
                gap: 7px;
            }
            
            .legend-color {
                width: 6px;
                height: 6px;
            }
            
            .legend-text {
                font-size: 0.52em;
                letter-spacing: 1px;
            }
        }

        /* Section Filter Tabs */
        .section-filter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 25px 0 30px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .section-tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }

        .section-tab:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            color: rgba(255, 255, 255, 0.9);
        }

        .section-tab.active {
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.3), rgba(72, 82, 196, 0.3));
            border-color: rgba(88, 101, 242, 0.5);
            color: #fff;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }

        .section-badge {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        /* Month Navigation Controls */
        .month-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .month-nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.3em;
        }

        .month-nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 1);
        }

        .month-nav-btn:active {
            transform: scale(0.95);
        }

        .month-indicator {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .month-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            cursor: pointer;
        }

        .month-dot.active {
            background: linear-gradient(135deg, #ffffff, #b0b0b0);
            width: 25px;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .month-dot:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        /* Swipe hint */

    <!-- Calendar API 2026 - PostgreSQL Backend -->
    <script src="calendar-api-2026.js"></script>
    <script>
        console.log('âœ… Calendar API 2026 loaded! (Viewer Mode)');
        console.log('ðŸ“Š Months available:', MONTHS_2026.length);
        console.log('ðŸ”Œ WebSocket ready for realtime sync');

    <script>
        // Month Navigation State
        let currentMonthIndex = 0; // Start with January (index 0)

        // Calendar 2026 - 12 Months (from API client)
        const monthsData = MONTHS_2026;
        console.log('ðŸ“… Calendar loaded: 2026 with', monthsData.length, 'months');

        // Render Calendar for specific month
        async function renderCalendar(monthIndex) {
            const month = monthsData[monthIndex];
            const grid = document.getElementById('calendarGrid');
            
            // Update title
            document.getElementById('monthTitle').textContent = month.name;
            
            // Update month indicators
            document.querySelectorAll('.month-dot').forEach((dot, index) => {
                if (index === monthIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
            
            // Load saved data from PostgreSQL (Railway) or localStorage fallback
            let savedMonthData = null;

            // Try loading from PostgreSQL via Railway API
            if (window.CalendarAPI) {
                try {
                    const response = await CalendarAPI.getCalendar(month.name);
                    if (response.success && response.data && response.data.events) {
                        savedMonthData = {
                            version: 2,
                            events: response.data.events
                        };
                        console.log(`ðŸš‚ Loaded ${month.name} from Railway PostgreSQL`, savedMonthData);
                    }
                } catch (error) {
                    console.log(`â„¹ï¸ PostgreSQL unavailable for ${month.name}, using localStorage`);
                }
            }

            // Fallback to localStorage if PostgreSQL failed
            if (!savedMonthData) {
                try {
                    const allSaved = localStorage.getItem('calendarMonthsData');
                    if (allSaved) {
                        const parsed = JSON.parse(allSaved);
                        savedMonthData = parsed[month.name];
                        if (savedMonthData) {
                            console.log(`ðŸ“¦ Loaded ${month.name} from localStorage`);
                        }
                    }
                } catch (localError) {
                    console.log(`â„¹ï¸ No saved data for ${month.name}`);
                }
            }
            
            // Clear grid
            grid.innerHTML = '';
            
            // Add day headers
            const dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // Add empty cells before month starts
            for (let i = 0; i < month.startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                grid.appendChild(emptyDay);
            }
            
            // Add days
            for (let day = 1; day <= month.days; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                
                // Add day number
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayCell.appendChild(dayNumber);
                
                // Determine which events to use: saved data or default data
                let eventsToRender = null;
                
                // Check if we have Version 2 saved data (explicit empty day tracking)
                const hasV2Data = savedMonthData && savedMonthData.version === 2;
                
                if (hasV2Data && savedMonthData.events && savedMonthData.events.hasOwnProperty(day)) {
                    // Version 2: ALL days are tracked, use saved data (even if empty)
                    eventsToRender = savedMonthData.events[day];
                    if (eventsToRender.length === 0) {
                        console.log(`âœ“ Viewer Day ${day}: Empty (removed)`);
                    } else {
                        console.log(`âœ“ Viewer Day ${day}: ${eventsToRender.length} event(s)`);
                    }
                } else if (savedMonthData && savedMonthData.events && savedMonthData.events.hasOwnProperty(day)) {
                    // Version 1 or legacy: Only edited days are saved
                    eventsToRender = savedMonthData.events[day];
                    console.log(`Viewer Day ${day}: Legacy saved data`);
                } else if (month.events[day]) {
                    // No saved data: Use default events
                    eventsToRender = month.events[day].map(e => ({
                        text: e.text,
                        isCustom: false,
                        color: e.class
                    }));
                    console.log(`Viewer Day ${day}: Using default data`);
                }
                
                // Render events
                if (eventsToRender) {
                    eventsToRender.forEach((event, index) => {
                        // Apply section filter
                        if (currentSectionFilter !== 'all' && event.section_id !== currentSectionFilter) {
                            return; // Skip this event if it doesn't match the filter
                        }

                        const eventDiv = document.createElement('div');
                        // Support both title (from PostgreSQL) and text (from localStorage)
                        eventDiv.textContent = event.title || event.text || 'Untitled';

                        if (index > 0) {
                            eventDiv.style.marginTop = '5px';
                        }

                        // Apply styling based on event type
                        // Check if event.color is hex code (from PostgreSQL) or class name
                        const isHexColor = event.color && event.color.startsWith('#');

                        if (event.isCustom && event.customColor) {
                            // Custom color from localStorage
                            const lightColor = lightenColor(event.customColor, 20);
                            eventDiv.className = 'day-event';
                            eventDiv.style.background = `linear-gradient(135deg, ${event.customColor}33, ${event.customColor}22)`;
                            eventDiv.style.color = lightColor;
                            eventDiv.style.border = `1px solid ${event.customColor}55`;
                            eventDiv.style.boxShadow = `inset 0 1px 0 ${event.customColor}33`;
                            eventDiv.dataset.customColor = event.customColor;
                        } else if (isHexColor) {
                            // Hex color from PostgreSQL - apply as custom color
                            const hexColor = event.color;
                            const lightColor = lightenColor(hexColor, 20);
                            eventDiv.className = 'day-event';
                            eventDiv.style.background = `linear-gradient(135deg, ${hexColor}33, ${hexColor}22)`;
                            eventDiv.style.color = lightColor;
                            eventDiv.style.border = `1px solid ${hexColor}55`;
                            eventDiv.style.boxShadow = `inset 0 1px 0 ${hexColor}33`;
                            eventDiv.dataset.customColor = hexColor;
                        } else {
                            // Class name (emote, mamu, etc.) from localStorage
                            eventDiv.className = 'day-event ' + (event.color || 'emote');
                        }

                        dayCell.appendChild(eventDiv);
                    });
                }
                
                grid.appendChild(dayCell);
            }
            
            // Re-setup edit listeners if in edit mode
            if (isEditMode) {
                setupEditListeners();
            }
        }

        // Navigate to previous month
        function previousMonth() {
            if (currentMonthIndex > 0) {
                currentMonthIndex--;
                const grid = document.getElementById('calendarGrid');
                grid.classList.remove('transitioning');
                grid.classList.add('transitioning-back');
                setTimeout(() => {
                    renderCalendar(currentMonthIndex);
                    // Re-setup Firebase listener for new month
                    setupRealtimeSync();
                    setTimeout(() => grid.classList.remove('transitioning-back'), 500);
                }, 50);
            }
        }

        // Navigate to next month
        function nextMonth() {
            if (currentMonthIndex < monthsData.length - 1) {
                currentMonthIndex++;
                const grid = document.getElementById('calendarGrid');
                grid.classList.remove('transitioning-back');
                grid.classList.add('transitioning');
                setTimeout(() => {
                    renderCalendar(currentMonthIndex);
                    // Re-setup Firebase listener for new month
                    setupRealtimeSync();
                    setTimeout(() => grid.classList.remove('transitioning'), 500);
                }, 50);
            }
        }

        // Go to specific month
        function goToMonth(monthIndex) {
            if (monthIndex === currentMonthIndex) return;
            
            const grid = document.getElementById('calendarGrid');
            if (monthIndex > currentMonthIndex) {
                grid.classList.add('transitioning');
            } else {
                grid.classList.add('transitioning-back');
            }
            
            currentMonthIndex = monthIndex;
            setTimeout(() => {
                renderCalendar(currentMonthIndex);
                // Re-setup Firebase listener for new month
                setupRealtimeSync();
                setTimeout(() => {
                    grid.classList.remove('transitioning');
                    grid.classList.remove('transitioning-back');
                }, 500);
            }, 50);
        }

        // Setup navigation buttons
        document.getElementById('prevMonth').addEventListener('click', previousMonth);
        document.getElementById('nextMonth').addEventListener('click', nextMonth);

        // Month indicator click
        document.querySelectorAll('.month-dot').forEach((dot, index) => {
            dot.addEventListener('click', () => goToMonth(index));
        });

        // Swipe gesture support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('calendarGrid').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.getElementById('calendarGrid').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - next month
                    nextMonth();
                } else {
                    // Swipe right - previous month
                    previousMonth();
                }
            }
        }

        // Edit Mode State
        let isEditMode = false;
        let currentEditElement = null;
        let currentEditDay = null;
        let selectedColorClass = 'emote';
        let isCustomColor = false;
        let customColorValue = '#ff6b6b';
        let customColorStyles = {};

        // Toggle Edit Mode
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editBtn = document.querySelector('.edit-btn');
            
            if (isEditMode) {
                document.body.classList.add('edit-mode');
                editBtn.classList.add('active');
                editBtn.textContent = 'âœ“ Edit Mode ON';
                setupEditListeners();
            } else {
                document.body.classList.remove('edit-mode');
                editBtn.classList.remove('active');
                editBtn.textContent = 'âœŽ Edit Mode';
                removeEditListeners();
            }
        }

        // Setup Edit Listeners
        function setupEditListeners() {
            const days = document.querySelectorAll('.calendar-day');
            days.forEach(day => {
                const dayNumber = day.querySelector('.day-number');
                if (dayNumber) {
                    // Click on event to edit
                    const events = day.querySelectorAll('.day-event');
                    events.forEach(event => {
                        event.addEventListener('click', handleEventClick);
                    });

                    // Click on empty space to add new event
                    day.addEventListener('click', handleDayClick);
                }
            });
        }

        // Remove Edit Listeners
        function removeEditListeners() {
            const days = document.querySelectorAll('.calendar-day');
            days.forEach(day => {
                const events = day.querySelectorAll('.day-event');
                events.forEach(event => {
                    event.removeEventListener('click', handleEventClick);
                });
                day.removeEventListener('click', handleDayClick);
            });
        }

        // Handle Event Click
        function handleEventClick(e) {
            if (!isEditMode) return;
            e.stopPropagation();
            
            currentEditElement = e.target;
            currentEditDay = e.target.closest('.calendar-day');
            
            // Get current text and color
            const currentText = e.target.textContent;
            
            // Check if it has custom color
            if (e.target.dataset.customColor) {
                isCustomColor = true;
                customColorValue = e.target.dataset.customColor;
                
                // Update custom color picker
                document.getElementById('customColorPicker').value = customColorValue;
                document.getElementById('hexInput').value = customColorValue.toUpperCase();
                document.getElementById('colorPreview').style.background = customColorValue;
                
                // Deselect preset colors
                document.querySelectorAll('.color-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
            } else {
                // Use preset color
                isCustomColor = false;
                const currentClass = Array.from(e.target.classList).find(cls => 
                    ['emote', 'mamu', 'skin', 'prop', 'vehicle', 'gift', 'melee-skin', 'weapon-skin'].includes(cls)
                ) || 'emote';
                
                selectedColorClass = currentClass;
                updateColorSelection(currentClass);
            }
            
            // Set modal values
            document.getElementById('eventText').value = currentText;
            
            // Show modal
            document.getElementById('editModal').classList.add('active');
        }

        // Handle Day Click (add new event)
        function handleDayClick(e) {
            if (!isEditMode) return;
            if (e.target.closest('.day-event')) return; // Don't add if clicking event
            if (!e.target.closest('.calendar-day').querySelector('.day-number')) return; // Only on days with numbers
            
            currentEditElement = null;
            currentEditDay = e.target.closest('.calendar-day');
            
            // Reset modal
            document.getElementById('eventText').value = '';
            selectedColorClass = 'emote';
            updateColorSelection('emote');
            
            // Show modal
            document.getElementById('editModal').classList.add('active');
        }

        // Update Color Selection
        function updateColorSelection(colorClass) {
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.class === colorClass) {
                    option.classList.add('selected');
                }
            });
        }

        // Color Option Click
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                const colorClass = this.dataset.class;
                
                if (colorClass === 'custom') {
                    // Open custom color picker modal
                    openCustomColorModal();
                } else {
                    selectedColorClass = colorClass;
                    isCustomColor = false;
                    updateColorSelection(colorClass);
                }
            });
        });

        // Custom Color Picker Setup
        const customColorPicker = document.getElementById('customColorPicker');
        const hexInput = document.getElementById('hexInput');
        const colorPreview = document.getElementById('colorPreview');

        // Color picker change
        customColorPicker.addEventListener('input', function(e) {
            const color = e.target.value;
            hexInput.value = color.toUpperCase();
            colorPreview.style.background = color;
            customColorValue = color;
        });

        // Hex input change
        hexInput.addEventListener('input', function(e) {
            let value = e.target.value.trim();
            
            // Auto-add # if missing
            if (value && !value.startsWith('#')) {
                value = '#' + value;
                e.target.value = value;
            }
            
            // Validate hex color
            if (/^#[0-9A-F]{6}$/i.test(value)) {
                customColorPicker.value = value;
                colorPreview.style.background = value;
                customColorValue = value;
            }
        });

        // Open Custom Color Modal
        function openCustomColorModal() {
            const modal = document.getElementById('customColorModal');
            const content = modal.querySelector('.custom-color-modal-content');
            modal.classList.add('active');
            setTimeout(() => content.classList.add('active'), 10);
        }

        // Close Custom Color Modal
        function closeCustomColorModal() {
            document.getElementById('customColorModal').classList.remove('active');
        }

        // Apply Custom Color
        function applyCustomColor() {
            const hexValue = hexInput.value.trim();
            
            // Validate hex color
            if (!/^#[0-9A-F]{6}$/i.test(hexValue)) {
                alert('Please enter a valid hex color code (e.g., #FF6B6B)');
                return;
            }
            
            isCustomColor = true;
            customColorValue = hexValue;
            selectedColorClass = 'custom';
            
            // Update custom color option display
            const customOption = document.querySelector('.color-option.custom-color-option');
            customOption.style.background = hexValue;
            customOption.style.animation = 'none';
            
            // Select the custom option
            updateColorSelection('custom');
            
            // Close modal
            closeCustomColorModal();
        }

        // Helper function to lighten color
        function lightenColor(hex, percent) {
            const num = parseInt(hex.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255))
                .toString(16).slice(1).toUpperCase();
        }

        // Save Event
        function saveEvent() {
            const eventText = document.getElementById('eventText').value.trim();
            
            if (!eventText) {

        function setupRealtimeSync() {
            try {

                if (!window.CalendarAPI || !window.CalendarWebSocket) {
                    console.log('â„¹ï¸ Calendar API not available, skipping realtime sync');

                }

                // Load events from PostgreSQL
                CalendarAPI.getCalendar(currentMonthName)

                            // IMPORTANT: Only update events, don't overwrite entire month data

                            currentMonth.events = response.data.events;

                    .catch(error => {
                        console.log(`â„¹ï¸ Using local data for ${currentMonthName}:`, error.message);
                    });

                // Setup WebSocket listener ONLY ONCE
                if (!websocketListenerSetup) {
                    // Check WebSocket status
                    const wsStatus = CalendarWebSocket.getStatus();
                    console.log('ðŸ“Š WebSocket Status:', wsStatus);

                    if (window.CalendarWebSocket && typeof window.CalendarWebSocket.onMessage === 'function') {
                        CalendarWebSocket.onMessage((message) => {
                            console.log('ðŸ“¨ Received WebSocket message:', message);

                            if (message.type === 'event_created' ||
                                message.type === 'event_updated' ||
                                message.type === 'event_deleted' ||
                                message.type === 'events_bulk_update') {

                                // Get current month at time of update

                                            currentMonth.events = response.data.events;

                                            renderCalendar(currentMonthIndex);
                                            lastSyncTime = new Date();
                                            console.log(`âœ… Realtime update: ${updateMonthName} refreshed`);
                                        }
                                    })
                                    .catch(error => {
                                        console.error(`âŒ Failed to reload after update:`, error);
                                    });
                            }
                        });
                        websocketListenerSetup = true;
                        console.log(`âœ… WebSocket listener setup complete (one-time)`);

                        // Wait 5 seconds, then check if WebSocket is working
                        setTimeout(() => {
                            const status = CalendarWebSocket.getStatus();
                            if (!status.isConnected) {
                                console.warn('âš ï¸ WebSocket not connected, falling back to auto-polling');
                                startAutoPolling(10000); // Poll every 10 seconds
                            } else {

                            }
                        }, 5000);
                    } else {

                loadingMsg.innerHTML = 'ðŸ“¤ Sending to Discord...<br><small style="font-size: 0.7em; opacity: 0.7;">Almost done...</small>';
                console.log('ðŸ“¤ Sending embed to production webhook...');
                
                // Create embed with perfect quality screenshot
                // Use SHORT URL for embed (without data parameter) - data is in screenshot!
                const shortViewerUrl = baseUrl + '/hmmmmmmmmmnmmmmnmmmmmm.html';

                const currentMonth = monthsData[currentMonthIndex].name;

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'

                    body: JSON.stringify(payload)
                });

                console.log('ðŸ“¡ Response status:', response.status);

                // Remove loading message
                if (loadingMsg && loadingMsg.parentNode) {
                    document.body.removeChild(loadingMsg);

                if (response.ok) {
                    console.log('âœ… Successfully sent to Discord with high quality screenshot!');
                    // Success message
                    const successMsg = document.createElement('div');
                    successMsg.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(135deg, rgba(16, 185, 129, 0.95), rgba(5, 150, 105, 0.95)); color: white; padding: 30px 50px; border-radius: 15px; z-index: 9999; font-size: 1.2em; text-align: center; border: 2px solid #10b981; box-shadow: 0 20px 60px rgba(16, 185, 129, 0.4);';

                    document.body.appendChild(successMsg);
                    setTimeout(() => {
                        if (successMsg && successMsg.parentNode) {
                            document.body.removeChild(successMsg);
                        }
                    }, 4000);
                } else {
                    const errorText = await response.text();
                    console.error('âŒ Discord API Error:', response.status, errorText);
                    throw new Error(`Discord API returned ${response.status}: ${errorText}`);
                }

            } catch (error) {
                console.error('âŒ Discord export error:', error);
                console.error('Error details:', error.message);
                console.error('Error stack:', error.stack);
                
                // Remove loading if exists
                if (loadingMsg && loadingMsg.parentNode) {

                // Error message with details
                const errorMsg = document.createElement('div');

                document.body.appendChild(errorMsg);
                setTimeout(() => {
                    if (errorMsg && errorMsg.parentNode) {
                        document.body.removeChild(errorMsg);
                    }

            }
        }

        // Helper function to load external scripts
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
